<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Unit Converter</title>
</head>
<body>


<h1 class="title">Unit Converter</h1>

<div class="type-container">
	<label class="input-label" for="type">Type:</label>
	<select name="type" id="type-dropdown" class="value-dropdown">
		<option value="">ex-1</option>
	</select>
</div>

<div class="values-container">
	<div class="value-container" id="in-value-container">
		<input type="text" name="in-value" placeholder="Enter value">
		<select name="in-unit" id="unit-1-dropdown" class="value-dropdown">
			<option value="">example</option>
		</select>
	</div>
	<div class="value-container" id="out-value-container">
		<input type="text" name="out-value">
		<select name="in-unit"  id="unit-2-dropdown" class="value-dropdown">
			<option value="">example</option>
		</select>		
	</div>
	<button id="convert-button">Convert</button>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
