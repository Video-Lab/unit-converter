<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Unit Converter</title>
</head>
<body>


<h1 class="Unit Converter"></h1>

<div class="type-container">
	<label class="input-label" for="type">Type:</label>
	<select name="type" class="value-dropdown">
		<option value="">Type 1 (populate in JS)</option>
		<option value="">Type 2 (populate in JS)</option>
	</select>
</div>

<div class="values-container">
	<div class="value-container" id="in-value-container">
		<input type="text" name="in-value" placeholder="Enter value">
		<select name="in-unit" class="value-dropdown">
			<option value="">Unit 1 (will populate later)</option>
			<option value="">Unit 2 (will populate later)</option>
		</select>
	</div>
	<div class="value-container" id="out-value-container">
		<input type="text" name="out-value">
		<select name="in-unit" class="value-dropdown">
			<option value="">Unit 1 (will populate later)</option>
			<option value="">Unit 2 (will populate later)</option>
		</select>		
	</div>
	<button id="convert-button">Convert</button>
</div>

</body>
</html>
